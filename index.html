<html>
    <head>
      <style>
      </style>
      </head>
        <body>
          <h1>Acme Employee Lister</h1>
          <div id ='usersList'>
            <ul id='list'>

            </ul>
          </div>
            <script>
              const list = document.querySelector('#list');

              const fetchData = async()=>{
                const response = await fetch('https://acme-users-api-rev.herokuapp.com/api/users');
                const emps = await response.json();
                const html = emps.users.map(user =>
                `<li>
                  ${user.firstName}
                </li>`
              ).join('');
              list.innerHTML = html;
              };

              fetchData();
            </script>
        </body>
</html>
